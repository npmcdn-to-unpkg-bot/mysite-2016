<li class="box_item">
	<div class="boxPreview">
		<div class="boxPreview_image" style="background-image: url('/assets/images/web-projects/{{ project.image-preview }}');"></div>
		<h2 class="box_title heading">
		  {{ project.title }}
		</h2>
		<div class="boxTools_list">
			{% for tool in project.tools %}
				<span class="boxTool_item">{{ tool }}</span>
			{% endfor %}
		</div>
	</div>
	<div class="boxFull">
		<div class="boxFull_inner">
			<div class="box_image" style="background-image: url('/assets/images/web-projects/{{ project.image-preview }}');">
				<svg class="boxImage_closeButton" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.4">
					<path fill="#fff" d="M2.8 80.4L80.3 3l714.4 714.3-77.5 77.5z"/>
					<path fill="#fff" d="M797.7 82.5L717.2 2 2.8 716.4 83.2 797z"/>
				</svg>
			</div>
			<div class="box_content">
				<div class="boxText">
					<h2 class="box_title heading">
					  {{ project.title }}
					</h2>
					<div class="boxTools_list">
						{% for tool in project.tools %}
							<span class="boxTool_item">{{ tool }}</span>
						{% endfor %}
					</div>

					<p class="box_copy">
						{{ project.excerpt | remove: '<p>' | remove: '</p>' }}
					</p>
					<a href="{{ project.url }}" class="box_moreBtn">Read more</a>
				</div>
			</div>
		</div>
	</div>
